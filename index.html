<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <article class="card-moises">
      <div>
        <img src="images/icon-study.svg" alt="Icon Sudy">
      </div>

      <div>
       <div>
        <h3>Study</h3>
        <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
       </div>

      <div>
        <h2>4hrs</h2>
        <small>Last Week - 7hrs</small>
      </div>
    </article>

    <article class="card-hugo">
      <div class="card-banner">
        <img src="" alt="aqui banner self care">
      </div>
      <div class="card-body">
        <div class="card-main p-2  flex justify-between ">
          <h4>Self Care</h4>
          <div class="card-option">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h2 class="card-hours">
          2hrs
        </h2>
        <p>
          Last Week - 2hrs
        </p>
      </div>
    </article>

    <article class="card-justin">
      <img src="./images/icon-social.svg" alt="icon-social">
      <div>
        <header>
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
        <h2>
          5hrs
        </h2>
        <p>Last Week - 10hrs</p>
      </div>
    </article>
  </div>
  
</body>
